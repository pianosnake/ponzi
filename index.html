<!DOCTYPE html>
<html ng-app="ponzi">
<head>
  <title>Ponzi</title>

  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="scripts/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/styling-service.js"></script>
  <script src="scripts/financial-service.js"></script>
</head>

<body ng-controller="PageCtrl">
<div class="cpanel">
  Users: {{users.length}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Levels: {{levelCounts.length}}
  <br>Cost to join: $<input type="text" ng-model="appCost"></input>
  <br>Parent share: <input type="text" ng-model="parentShare"></input>
  <br>Remainder: {{remainder | currency}}
</div>

<div class="court">

  <div class="levels">
    <div ng-repeat="n in levelCounts track by $index" class="level" ng-style="getLevelStyle($index)"></div>
  </div>

  <div ng-repeat="user in users" class="ball no-select" ng-click="userClick(user.id)"
       ng-class="{twolines: user.money>0}" ng-style="getBallStyle(user.id)">{{user.id}}/{{user.parent}}<span
    ng-if="user.kids">/{{user.kids}}</span><span ng-if="user.money > 0"><br>{{user.money | currency}}</span></div>
</div>


</body>
</html>
